<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Kelly Kapoor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #ba4a00; /* Kelly Kapoor’s signature warm orange */
      text-align: center;
      margin-bottom: 10px;
    }

    .contact-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #ba4a00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #d45c00;
    }

    .response-message {
      margin-top: 15px;
      font-weight: 600;
      color: green;
      text-align: center;
    }

    .nav-home {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-home a {
      text-decoration: none;
      color: #00529b;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="nav-home">
    <a href="/">← Back to Home</a>
  </div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Hi! I'm <strong>Kelly Kapoor</strong>, your friendly customer service rep at Dunder Mifflin. How can I help you today?</p>

    <form id="contactForm">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="response" class="response-message"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim(),
      };

      if (!formData.name || !formData.email || !formData.message) {
        responseDiv.style.color = 'red';
        responseDiv.textContent = 'Please fill out all fields.';
        return;
      }

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        if (!res.ok) throw new Error('Failed to send message.');

        const data = await res.json();

        responseDiv.style.color = 'green';
        responseDiv.textContent = data.message || 'Thanks for contacting us! Kelly will get back to you soon.';

        form.reset();
      } catch (err) {
        responseDiv.style.color = 'red';
        responseDiv.textContent = 'Oops! Something went wrong. Please try again later.';
      }
    });
  </script>
</body>

</html>
