<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            min-width: 100px;
            border: 1px solid transparent;
        }
        .editable-field:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .editing {
            background-color: #fff3cd !important;
            border-color: #ffc107 !important;
        }
        .student-card {
            transition: all 0.2s;
        }
        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .click-hint {
            font-size: 0.8em;
            color: #6c757d;
            font-style: italic;
        }
        .save-indicator {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">üöÄ Advanced Student Manager</h1>
                <p class="text-center text-muted">Click on any field to edit directly! Watch the magic happen ‚ú®</p>
            </div>
        </div>
        
        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="bi bi-tools"></i> Database Management</h5>
                        <button class="btn btn-success me-2" onclick="seedDatabase()">
                            <i class="bi bi-database-add"></i> Seed Database
                        </button>
                        <button class="btn btn-danger" onclick="cleanupDatabase()">
                            <i class="bi bi-trash"></i> Cleanup Database
                        </button>
                        <button class="btn btn-light" onclick="loadStudents()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Student Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Add New Student</h5>
                    </div>
                    <div class="card-body">
                        <form id="addStudentForm" class="row g-3" novalidate>
                            <div class="col-md-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required />
                            </div>
                            <div class="col-md-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" min="16" max="100" required />
                            </div>
                            <div class="col-md-3">
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="grade" placeholder="A, B+, C, etc." required />
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Students List</h5>
                        <div class="click-hint">üí° Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="studentsList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Click "Seed Database" to load sample students, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show temporary save indicator
        function showSaveIndicator(element, success = true) {
            const indicator = document.createElement('span');
            indicator.className = `save-indicator ms-2 ${success ? 'text-success' : 'text-danger'}`;
            indicator.innerHTML = success ? '<i class="bi bi-check-circle"></i>' : '<i class="bi bi-x-circle"></i>';
            
            element.appendChild(indicator);
            setTimeout(() => indicator.classList.add('show'), 10);
            
            setTimeout(() => {
                indicator.classList.remove('show');
                setTimeout(() => element.removeChild(indicator), 300);
            }, 2000);
        }

        // CREATE - Add new student
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const student = {
                name: document.getElementById('name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                grade: document.getElementById('grade').value.trim()
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Student "${student.name}" added successfully!`, 'success');
                    form.reset();
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error: ${result.error || 'Unknown error'}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all students
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();

                const studentsList = document.getElementById('studentsList');
                
                if (!Array.isArray(students) || students.length === 0) {
                    studentsList.innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-person-x fs-1"></i>
                            <p>No students found. Try seeding the database!</p>
                        </div>
                    `;
                    return;
                }

                studentsList.innerHTML = students.map(student => `
                    <div class="card mb-3 student-card" data-student-id="${student._id}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>Name:</strong>
                                    <div class="editable-field" 
                                         data-field="name" 
                                         data-student-id="${student._id}"
                                         title="Click to edit name">${student.name}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Age:</strong>
                                    <div class="editable-field" 
                                         data-field="age" 
                                         data-student-id="${student._id}"
                                         title="Click to edit age">${student.age}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Grade:</strong>
                                    <div class="editable-field" 
                                         data-field="grade" 
                                         data-student-id="${student._id}"
                                         title="Click to edit grade">${student.grade}</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">
                                        <i class="bi bi-tag"></i> ID: ${student._id}
                                    </small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-danger btn-sm delete-student" title="Delete Student" data-student-id="${student._id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Attach event listeners for inline editing and deletion
                attachInlineEditListeners();
                attachDeleteListeners();

            } catch (error) {
                showMessage(`‚ùå Failed to load students: ${error.message}`, 'danger');
            }
        }

        // DELETE student by id
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const response = await fetch(`/api/students/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Student deleted successfully.`, 'success');
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error deleting student: ${result.error || 'Unknown error'}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Attach delete button listeners
        function attachDeleteListeners() {
            document.querySelectorAll('.delete-student').forEach(button => {
                button.addEventListener('click', () => {
                    const studentId = button.getAttribute('data-student-id');
                    deleteStudent(studentId);
                });
            });
        }

        // Attach inline editing listeners for fields
        function attachInlineEditListeners() {
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('click', function () {
                    if (this.classList.contains('editing')) return; // already editing

                    this.classList.add('editing');

                    const originalValue = this.textContent;
                    const fieldName = this.getAttribute('data-field');
                    const studentId = this.getAttribute('data-student-id');

                    // Create input element depending on field type
                    let input;
                    if (fieldName === 'age') {
                        input = document.createElement('input');
                        input.type = 'number';
                        input.min = '16';
                        input.max = '100';
                        input.className = 'form-control form-control-sm';
                        input.value = originalValue;
                    } else {
                        input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'form-control form-control-sm';
                        input.value = originalValue;
                    }

                    // Replace div content with input field
                    this.textContent = '';
                    this.appendChild(input);
                    input.focus();
                    input.select();

                    // Save changes on Enter or blur
                    function saveEdit() {
                        let newValue = input.value.trim();

                        // Basic validation
                        if (fieldName === 'age') {
                            const numValue = Number(newValue);
                            if (isNaN(numValue) || numValue < 16 || numValue > 100) {
                                alert('Please enter a valid age between 16 and 100.');
                                input.focus();
                                return;
                            }
                            newValue = numValue;
                        } else {
                            if (newValue.length === 0) {
                                alert('Field cannot be empty.');
                                input.focus();
                                return;
                            }
                        }

                        // If value didn't change, revert and exit
                        if (newValue === originalValue) {
                            cleanup();
                            return;
                        }

                        // Prepare update payload
                        const updateData = {};
                        updateData[fieldName] = newValue;

                        // Send PATCH request to update student
                        fetch(`/api/students/${studentId}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updateData)
                        })
                        .then(async response => {
                            if (!response.ok) {
                                const err = await response.json();
                                throw new Error(err.error || 'Update failed');
                            }
                            return response.json();
                        })
                        .then(data => {
                            showSaveIndicator(field, true);
                            field.textContent = newValue;
                        })
                        .catch(err => {
                            showSaveIndicator(field, false);
                            alert(`Error updating student: ${err.message}`);
                            field.textContent = originalValue;
                        })
                        .finally(() => {
                            field.classList.remove('editing');
                        });
                    }

                    // Cleanup input and revert if canceled
                    function cleanup() {
                        field.textContent = originalValue;
                        field.classList.remove('editing');
                    }

                    input.addEventListener('keydown', e => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            cleanup();
                        }
                    });

                    input.addEventListener('blur', () => {
                        // Save changes on blur only if still editing
                        if (field.classList.contains('editing')) {
                            saveEdit();
                        }
                    });
                });
            });
        }

        // Seed database with sample students
        async function seedDatabase() {
            if (!confirm('This will delete all existing students and add sample ones. Proceed?')) return;

            try {
                const response = await fetch('/api/students/seed', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Database seeded successfully!', 'success');
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error seeding database: ${result.error || 'Unknown error'}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup database (delete all students)
        async function cleanupDatabase() {
            if (!confirm('Are you sure you want to delete ALL students? This cannot be undone.')) return;

            try {
                const response = await fetch('/api/students/cleanup', {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Database cleaned up successfully!', 'success');
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error cleaning database: ${result.error || 'Unknown error'}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Initial load
        loadStudents();
    </script>
</body>
</html>
