<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dunder Mifflin Infinity Social Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .post {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .post-header {
      font-weight: bold;
      font-size: 1.1rem;
      color: #00529b;
    }
    .post-date {
      font-size: 0.8rem;
      color: #777;
    }
    .btn-primary {
      background-color: #00529b;
      border-color: #00529b;
    }
    .btn-primary:hover {
      background-color: #0073e6;
      border-color: #0073e6;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    #messages {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="images/DunderMifflin.png" alt="Logo" height="40" class="me-2" />
        Dunder Mifflin Infinity
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">üè† Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student-crud.html">üìÑ Order Paper</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/traditional-forms.html">üìù Social Media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/spencer">üìû Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-4">üì£ Dunder Mifflin Social Feed</h1>

    <form id="postForm" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" id="username" class="form-control" placeholder="e.g. Kelly Kapoor" maxlength="50" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Your Post</label>
        <textarea id="content" rows="3" class="form-control" placeholder="Write something..." maxlength="500" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>

    <h2>Recent Posts</h2>
    <div id="postsContainer">
      <p class="loading">Loading posts...</p>
    </div>
    <div id="messages"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const postsContainer = document.getElementById("postsContainer");
    const postForm = document.getElementById("postForm");
    const messagesDiv = document.getElementById("messages");

    function showMessage(message, type = "info") {
      messagesDiv.innerHTML = "";
      messagesDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      setTimeout(() => {
        messagesDiv.innerHTML = "";
      }, 5000);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString(undefined, {
        dateStyle: "medium",
        timeStyle: "short"
      });
    }

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts yet. Be the first!</p>";
        return;
      }
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="post-header">${post.username}</div>
          <div class="post-date">${formatDate(post.createdAt)}</div>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(div);
      });
    }

    async function fetchPosts() {
      postsContainer.innerHTML = "<p class='loading'>Loading posts...</p>";
      try {
        const res = await fetch("/api/posts");
        if (!res.ok) throw new Error("Failed to fetch posts");
        const posts = await res.json();
        renderPosts(posts);
      } catch (err) {
        postsContainer.innerHTML = "<p class='text-danger'>Error loading posts. Try again later.</p>";
        showMessage(`‚ùå ${err.message}`, "danger");
      }
    }

    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!username || !content) {
        showMessage("‚ùå Please fill out all fields.", "danger");
        return;
      }

      try {
        const res = await fetch("/api/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, content }),
        });

        if (res.ok) {
          document.getElementById("username").value = "";
          document.getElementById("content").value = "";
          showMessage("‚úÖ Post added successfully!", "success");
          fetchPosts();
        } else {
          const errorData = await res.json();
          showMessage(`‚ùå ${errorData.error || "Failed to add post."}`, "danger");
        }
      } catch (err) {
        showMessage(`‚ùå Network error: ${err.message}`, "danger");
      }
    });

    fetchPosts();
  </script>
</body>
</html>
