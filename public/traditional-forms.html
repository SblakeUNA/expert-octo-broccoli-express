<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dunder Mifflin Infinity Social Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .post {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .post-header {
      font-weight: bold;
      font-size: 1.1rem;
      color: #00529b;
    }
    .post-date {
      font-size: 0.8rem;
      color: #777;
    }
    .btn-primary {
      background-color: #00529b;
      border-color: #00529b;
    }
    .btn-primary:hover {
      background-color: #0073e6;
      border-color: #0073e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ“£ Dunder Mifflin Social Feed</h1>

    <form id="postForm" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" id="username" class="form-control" placeholder="e.g. Kelly Kapoor" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Your Post</label>
        <textarea id="content" rows="3" class="form-control" placeholder="Write something..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>

    <h2>Recent Posts</h2>
    <div id="postsContainer"></div>
  </div>

  <script>
    const postsContainer = document.getElementById("postsContainer");
    const postForm = document.getElementById("postForm");

    // Format date nicely
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString(undefined, {
        dateStyle: "medium",
        timeStyle: "short"
      });
    }

    // Render posts
    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts yet. Be the first!</p>";
        return;
      }
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="post-header">${post.username}</div>
          <div class="post-date">${formatDate(post.createdAt)}</div>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(div);
      });
    }

    // Fetch posts from API
    async function fetchPosts() {
      try {
        const res = await fetch("/api/posts");
        const posts = await res.json();
        renderPosts(posts);
      } catch (err) {
        postsContainer.innerHTML = "<p>Error loading posts.</p>";
      }
    }

    // Submit new post
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!username || !content) return;

      try {
        const res = await fetch("/api/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, content }),
        });

        if (res.ok) {
          document.getElementById("username").value = "";
          document.getElementById("content").value = "";
          fetchPosts();
        } else {
          alert("Failed to add post.");
        }
      } catch {
        alert("Error posting.");
      }
    });

    // Initial load
    fetchPosts();
  </script>
</body>
</html>
