<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dunder Mifflin - Paper Orders</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="images/DunderMifflin.png" alt="Logo" height="40" class="me-2" />
        Dunder Mifflin Infinity
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">üè† Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student-crud.html">üìÑ Order Paper</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/traditional-forms.html">üìù Social Media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/spencer">üìû Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">üì¶ Dunder Mifflin Paper Orders</h1>

    <!-- Add Order Form -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>‚ûï Place New Paper Order</h5>
          </div>
          <div class="card-body">
            <form id="addOrderForm">
              <div class="mb-3">
                <label for="paperType" class="form-label">Paper Type</label>
                <select class="form-select" id="paperType" required>
                  <option value="">-- Select Paper Type --</option>
                  <option value="Standard">Standard</option>
                  <option value="Glossy">Glossy</option>
                  <option value="Cardstock">Cardstock</option>
                  <option value="Recycled">Recycled</option>
                  <option value="Premium">Premium</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="salesperson" class="form-label">Salesperson</label>
                <select class="form-select" id="salesperson" required>
                  <option value="">-- Select Salesperson --</option>
                  <option value="Michael Scott">Michael Scott</option>
                  <option value="Dwight Schrute">Dwight Schrute</option>
                  <option value="Jim Halpert">Jim Halpert</option>
                  <option value="Pam Beesly">Pam Beesly</option>
                  <option value="Stanley Hudson">Stanley Hudson</option>
                  <option value="Phyllis Vance">Phyllis Vance</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Order</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Update Order Form -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>‚úèÔ∏è Update Paper Order</h5>
          </div>
          <div class="card-body">
            <form id="updateOrderForm">
              <div class="mb-3">
                <label for="updateId" class="form-label">Order ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateId"
                  placeholder="Click an order ID to edit"
                  readonly
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updatePaperType" class="form-label">Paper Type</label>
                <select class="form-select" id="updatePaperType" required>
                  <option value="">-- Select Paper Type --</option>
                  <option value="Standard">Standard</option>
                  <option value="Glossy">Glossy</option>
                  <option value="Cardstock">Cardstock</option>
                  <option value="Recycled">Recycled</option>
                  <option value="Premium">Premium</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="updateQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="updateQuantity"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="updateSalesperson" class="form-label">Salesperson</label>
                <select class="form-select" id="updateSalesperson" required>
                  <option value="">-- Select Salesperson --</option>
                  <option value="Michael Scott">Michael Scott</option>
                  <option value="Dwight Schrute">Dwight Schrute</option>
                  <option value="Jim Halpert">Jim Halpert</option>
                  <option value="Pam Beesly">Pam Beesly</option>
                  <option value="Stanley Hudson">Stanley Hudson</option>
                  <option value="Phyllis Vance">Phyllis Vance</option>
                </select>
              </div>
              <button type="submit" class="btn btn-warning">Update Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders List -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5>üìã All Orders</h5>
            <button class="btn btn-info btn-sm" onclick="loadOrders()">üîÑ Refresh</button>
          </div>
          <div class="card-body">
            <div id="ordersList">
              <p class="text-muted">Click "Refresh" to load orders...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showMessage(message, type = "info") {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      setTimeout(() => {
        messagesDiv.innerHTML = "";
      }, 5000);
    }

    // CREATE - Add new order
    document.getElementById("addOrderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const order = {
        paperType: document.getElementById("paperType").value,
        quantity: parseInt(document.getElementById("quantity").value),
        salesperson: document.getElementById("salesperson").value,
      };

      try {
        const response = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order),
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(`‚úÖ Order for "${order.paperType}" added successfully!`, "success");
          document.getElementById("addOrderForm").reset();
          loadOrders();
        } else {
          showMessage(`‚ùå Error: ${result.error}`, "danger");
        }
      } catch (error) {
        showMessage(`‚ùå Network error: ${error.message}`, "danger");
      }
    });

    // READ - Load orders
    async function loadOrders() {
      try {
        const response = await fetch("/api/orders");
        const orders = await response.json();

        const ordersList = document.getElementById("ordersList");

        if (!Array.isArray(orders) || orders.length === 0) {
          ordersList.innerHTML =
            '<p class="text-muted">No orders found. Place one to get started!</p>';
          return;
        }

        ordersList.innerHTML = orders
          .map(
            (order) => `
          <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <strong>${order.paperType}</strong> - ${order.quantity} reams<br />
                <small class="text-muted">Salesperson: ${order.salesperson}</small><br />
                <small class="text-muted">
                  ID: <span
                    class="order-id"
                    style="cursor: pointer; text-decoration: underline;"
                    data-id="${order._id}"
                    data-paper="${order.paperType}"
                    data-qty="${order.quantity}"
                    data-salesperson="${order.salesperson}"
                    >${order._id}</span
                  >
                </small>
              </div>
              <button
                class="btn btn-outline-danger btn-sm delete-btn"
                data-order-id="${order._id}"
                data-order-paper="${order.paperType}"
              >
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `
          )
          .join("");

        document.querySelectorAll(".order-id").forEach((span) => {
          span.addEventListener("click", function () {
            fillUpdateForm(
              this.getAttribute("data-id"),
              this.getAttribute("data-paper"),
              this.getAttribute("data-qty"),
              this.getAttribute("data-salesperson")
            );
          });
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const id = this.getAttribute("data-order-id");
            const paper = this.getAttribute("data-order-paper");
            deleteOrder(id, paper);
          });
        });
      } catch (err) {
        showMessage(`‚ùå Failed to load orders: ${err.message}`, "danger");
      }
    }

    // Fill update form
    function fillUpdateForm(id, paperType, quantity, salesperson) {
      document.getElementById("updateId").value = id;
      document.getElementById("updatePaperType").value = paperType;
      document.getElementById("updateQuantity").value = quantity;
      document.getElementById("updateSalesperson").value = salesperson;
    }

    // UPDATE - Submit update form
    document.getElementById("updateOrderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("updateId").value;
      const updateData = {
        paperType: document.getElementById("updatePaperType").value,
        quantity: parseInt(document.getElementById("updateQuantity").value),
        salesperson: document.getElementById("updateSalesperson").value,
      };

      try {
        const response = await fetch(`/api/orders/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updateData),
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(`‚úèÔ∏è Order updated successfully.`, "success");
          document.getElementById("updateOrderForm").reset();
          loadOrders();
        } else {
          showMessage(`‚ùå Error: ${result.error}`, "danger");
        }
      } catch (err) {
        showMessage(`‚ùå Update failed: ${err.message}`, "danger");
      }
    });

    // DELETE - Delete order
    async function deleteOrder(id, paperType) {
      if (!confirm(`Are you sure you want to delete the "${paperType}" order?`)) return;

      try {
        const response = await fetch(`/api/orders/${id}`, {
          method: "DELETE",
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(`üóëÔ∏è Order deleted successfully.`, "success");
          loadOrders();
        } else {
          showMessage(`‚ùå Delete failed: ${result.error}`, "danger");
        }
      } catch (err) {
        showMessage(`‚ùå Delete failed: ${err.message}`, "danger");
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
